sources:
  - name: ads_platform
    schema: public
    description: This source contains information regarding Bingeflix's ad platform.
    database: raw
    tables:
      - name: daily_ads
        identifier: ads
        description: This table contains information about Bingeflix's marketing address.
        columns:
          - name: date
            description: "The calendar date of the campaign reporting period."
          - name: campaign_id
            description: The unique identifier for the campaign.
          - name: spend
            description: The amount spent on the campaign.
          - name: cpm
            description: "The cost charged by the ads platform per thousand impressions."
          - name: ctr
            description: "The click through rate on the campaign impressions."
